<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drumpad</title>
</head>
<body>
    <div>
        <button type="button" onclick="produceSound('a')">A <P>CALP</P></button>
        <audio  id = "audio"  preload="auto"></audio>
        <button type="button" onclick="produceSound('s')">S <P>HIHAT</P></button>
        <button type="button" onclick="produceSound('d')">D <P>KICK</P></button>
        <button type="button" onclick="produceSound('f')">F <P>OPENHAT</P></button>
        <button type="button" onclick="produceSound('g')">G <P>BOOM</P></button>
        <button type="button" onclick="produceSound('h')">H <P>RIDE</P></button>
        <button type="button" onclick="produceSound('j')">J <P>SNARE</P></button>
        <button type="button" onclick="produceSound('k')">K <P>TOM</P></button>
        <kbd onkeypress="produceSound('l')">l</kbd> 
    </div>

    <script src="./index.js"></script>
</body>
</html>
